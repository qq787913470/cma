content=hello interface-application-unified-user prod


spring.devtools.restart.exclude=/static/**

handlebars.cache=false


#task fixedRate sendInterval 单位毫秒
task.poolSize=5
task.fixedRate=60000
task.exportExcel = 6000
task.sendInterval=100
#每次查询数据库记录数量
task.limitNum=100
#重发次数
task.maxSyncTimes=2
#http client
#最大连接数
http.maxTotal=100
#并发数
http.defaultMaxPerRoute=20
#创建连接的最长时间
http.connectTimeout=1000
#从连接池中获取到连接的最长时间
http.connectionRequestTimeout=500
#数据传输的最长时间
http.socketTimeout=10000
#提交请求前测试连接是否可用
http.staleConnectionCheckEnabled=true